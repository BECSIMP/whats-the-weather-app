<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's the Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="full-page-container">
      <header>
        <form class="location-search" id="location-search">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <br />
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="main-weather-city" id="main-weather-city">New York</h1>
            <p class="main-weather-details">
              Sunday 18:12, Partly cloudy
              <br />
              Humidity: <strong>61%</strong>, Wind: <strong>13 mph</strong>
            </p>
          </div>
          <div class="main-weather-details-container">
            <div class="main-weather-emoji">☀️</div>
            <div class="main-weather-temp">24</div>
            <div class="main-weather-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="#" target="_blank">Bec Simpson</a> and is open-sourced on
        <a href="#" target="_blank"> GitHub</a>. <br />
        <br />
        The project is hosted on <a href="#" target="_blank">Netlify</a>.
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
